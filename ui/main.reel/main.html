<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Things To Do"
            }
        },
        "addTaskButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "addTaskButton"},
                "enabled": true,
                "label": "Add Task"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "badge": {
            "prototype": "digit/ui/badge.reel",
            "properties": {
                "element": {"#": "badge"}
            },
            "bindings": {
                "value": {"<-": "@owner.todos.filter{!completed}.length"}
            }
        },
        "clearCompletedButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "clearCompletedButton"},
                "enabled": false,
                "label": "Clear Completed"
            },
            "bindings": {
                "enabled": {"<-": "@owner.todos.filter{completed}.length > 0"}
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "taskList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "taskList"}
            },
            "bindings": {
                "content": {"<-": "@owner.todos"}
            }
        },
        "taskCell": {
            "prototype": "ui/task-cell.reel",
            "properties": {
                "element": {"#": "taskCell"}
            },
            "bindings": {
                "todos": {"<-": "@owner.todos"},
                "task": {"<-": "@taskList:iteration.object"},
                "zetapushService": {"<-": "@owner.zetapushService"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1 data-montage-id="title"></h1>
        <button data-montage-id="addTaskButton">

        </button>
        <output data-montage-id="badge">

        </output>
        <button data-montage-id="clearCompletedButton"></button>
        <ul data-montage-id="taskList">
            <li data-montage-id="taskCell">
                Item
            </li>
        </ul>
    </div>
</body>
</html>
